<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Birthday Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #0d121c 0%, #03040a 100%);
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      color: #e0e0e0;
    }

    /* Elegant Glassmorphism Card */
    .card {
      position: relative;
      z-index: 10;
      backdrop-filter: blur(25px); /* Increased blur for more elegance */
      background: rgba(255, 255, 255, 0.08); /* Slightly brighter background */
      border: 1px solid rgba(255, 255, 255, 0.2); /* Defined border */
      border-radius: 1.5rem; /* More rounded corners */
      padding: 2.5rem 3rem; /* More generous padding */
      width: 380px; /* Slightly wider */
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7); /* Deeper shadow */
      animation: fadeIn 1.8s ease-out forwards;
      transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
      overflow: hidden; /* For inner gradients */
    }

    /* Inner glow for the card */
    .card::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at center, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
        opacity: 0.5;
        animation: rotateGlow 15s linear infinite;
        z-index: -1;
    }

    .title {
      font-family: 'Playfair Display', serif; /* Elegant serif font for title */
      font-size: 2.5rem; /* Larger, more prominent title */
      font-weight: 700;
      background: linear-gradient(135deg, #e0e0e0, #ffffff, #c0c0c0); /* Softer, richer gradient */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem; /* More space below title */
      text-align: center;
      letter-spacing: 0.05em; /* Subtle letter spacing */
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.3); /* Soft glow for title */
    }

    input {
      width: 100%;
      padding: 1rem 1.25rem; /* Increased padding for better feel */
      margin-bottom: 1.5rem; /* *** ENHANCED: Increased vertical spacing between inputs *** */
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 0.75rem; /* More rounded input fields */
      background: rgba(255, 255, 255, 0.07); /* Very subtle input background */
      color: #f0f0f0;
      outline: none;
      transition: background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
      font-size: 1rem;
      text-align: center; /* *** ENHANCED: Centered placeholder text *** */
    }

    input::placeholder {
        color: rgba(255, 255, 255, 0.45); /* Slightly brighter placeholder */
    }

    input:focus {
      background: rgba(255, 255, 255, 0.15); /* More visible on focus */
      border-color: rgba(255, 255, 255, 0.6); /* Clearer border on focus */
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2), inset 0 0 5px rgba(255, 255, 255, 0.1); /* Subtle inner and outer glow */
    }

    button {
      width: 100%;
      padding: 1rem 1.5rem; /* Generous button padding */
      border-radius: 0.75rem; /* Matching rounded corners */
      border: none;
      cursor: pointer;
      font-weight: 700; /* Bolder button text */
      font-size: 1.1rem;
      background: linear-gradient(135deg, #ffffff, #e0e0e0); /* Elegant silver gradient */
      color: #1a1a1a; /* Darker text for contrast by default */
      transition: transform 0.2s ease, box-shadow 0.3s ease, background 0.3s ease, color 0.3s ease; /* *** ENHANCED: Added color to transition *** */
      letter-spacing: 0.03em;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      transform: translateY(-3px) scale(1.02); /* Lift and slightly scale */
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.35); /* More prominent glow */
      background: linear-gradient(135deg, #f0f0f0, #ffffff); /* Brighter on hover */
      color: #000000; /* *** ENHANCED: Text color changes to black on hover *** */
    }

    /* Keyframe animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(60px) scale(0.9); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    
    @keyframes shake {
      10%, 90% { transform: translate3d(-2px, 0, 0); }
      20%, 80% { transform: translate3d(4px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-8px, 0, 0); }
      40%, 60% { transform: translate3d(8px, 0, 0); }
    }

    @keyframes rotateGlow {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .error-message {
        color: #ff9999; /* Softer red for elegance */
        font-size: 0.95rem;
        margin-top: 1.5rem;
        text-align: center;
        min-height: 1.5rem; /* Reserve space to prevent layout shift */
        opacity: 0;
        animation: fadeAndSlideIn 0.5s ease forwards;
        text-shadow: 0 0 5px rgba(255, 153, 153, 0.3);
    }
    
    @keyframes fadeAndSlideIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="flex items-center justify-center h-screen">
    <div class="card" id="loginCard">
      <h1 class="title">Access Portal</h1>
      <form id="loginForm" class="flex flex-col gap-4">
        <input type="text" id="username" placeholder="Your Name" required />
  
        <input type="password" id="password" placeholder="Secret Key" required />
  
        <button type="submit">Unlock the Magic âœ¨</button>
        <p id="errorMessage" class="error-message"></p>
      </form>
    </div>
  </div>

  <script>
    // --- FORM LOGIN LOGIC ---
    const loginForm = document.getElementById("loginForm");
    const passwordInput = document.getElementById("password");
    const loginCard = document.getElementById("loginCard");
    const errorMessage = document.getElementById("errorMessage");

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const password = passwordInput.value.trim();
      
      if (password === "pooks2025") {
        errorMessage.textContent = "";
        errorMessage.style.opacity = 0; // Hide error message if previously shown
        loginCard.style.transform = 'translateY(0) scale(0.9)'; // Subtle scale down
        loginCard.style.opacity = '0';
        loginCard.style.boxShadow = '0 0 50px rgba(255, 255, 255, 0.6)'; // Final glow before vanishing
        
        setTimeout(() => {
            window.location.href = "birthday.html"; // Redirect
        }, 800); // Give time for animation
      } else {
        errorMessage.textContent = "Access Denied. The key is not correct.";
        errorMessage.style.opacity = 1; // Make error message visible
        loginCard.classList.add('shake');
        passwordInput.value = ""; // Clear the wrong password
        
        setTimeout(() => {
          loginCard.classList.remove('shake');
        }, 600);
      }
    });

    // --- ADVANCED THREE.JS PARTICLE BACKGROUND ---
    let scene, camera, renderer, particles, particleGeometry, controls;

    function initThreeJS() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById("bg"),
        alpha: true,
        antialias: true // Smoother edges
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);

      // Create a more dynamic particle system
      particleGeometry = new THREE.BufferGeometry();
      const particleCount = 2000;
      const positions = new Float32Array(particleCount * 3);
      const velocities = new Float32Array(particleCount * 3); // For particle movement

      for (let i = 0; i < particleCount; i++) {
        const i3 = i * 3;
        // Random positions within a sphere
        positions[i3] = (Math.random() - 0.5) * 20;
        positions[i3 + 1] = (Math.random() - 0.5) * 20;
        positions[i3 + 2] = (Math.random() - 0.5) * 20;

        // Random velocities
        velocities[i3] = (Math.random() - 0.5) * 0.005;
        velocities[i3 + 1] = (Math.random() - 0.5) * 0.005;
        velocities[i3 + 2] = (Math.random() - 0.5) * 0.005;
      }

      particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      particleGeometry.setAttribute('velocity', new THREE.BufferAttribute(velocities, 3));

      const particleMaterial = new THREE.PointsMaterial({
        color: 0xADD8E6, // A soft, elegant light blue
        size: 0.08,
        transparent: true,
        opacity: 0.7,
        blending: THREE.AdditiveBlending, // For glowing effect
        sizeAttenuation: true
      });

      particles = new THREE.Points(particleGeometry, particleMaterial);
      scene.add(particles);

      // Add a subtle ambient light
      const ambientLight = new THREE.AmbientLight(0x404040, 2); // soft white light
      scene.add(ambientLight);

      // Add a directional light for subtle highlights
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 10, 5);
      scene.add(directionalLight);

      animateThreeJS();
    }

    function animateThreeJS() {
      requestAnimationFrame(animateThreeJS);

      // Update particle positions
      const positions = particleGeometry.attributes.position.array;
      const velocities = particleGeometry.attributes.velocity.array;

      for (let i = 0; i < positions.length; i += 3) {
        positions[i] += velocities[i];
        positions[i + 1] += velocities[i + 1];
        positions[i + 2] += velocities[i + 2];

        // Loop particles when they go out of bounds
        if (Math.abs(positions[i]) > 10) velocities[i] *= -1;
        if (Math.abs(positions[i + 1]) > 10) velocities[i + 1] *= -1;
        if (Math.abs(positions[i + 2]) > 10) velocities[i + 2] *= -1;
      }
      particleGeometry.attributes.position.needsUpdate = true;

      // Rotate the entire particle system subtly
      particles.rotation.y += 0.0005;
      particles.rotation.x += 0.0002;

      renderer.render(scene, camera);
    }

    function onWindowResizeThreeJS() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
    window.addEventListener("resize", onWindowResizeThreeJS);

    initThreeJS();
  </script>
</body>
</html>
