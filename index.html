<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Gateway</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at 20% 20%, #0f172a, #000);
      overflow: hidden;
      color: white;
    }

    /* Animated gradient waves */
    .bg-waves {
      position: absolute;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 180deg, #06b6d4, #8b5cf6, #06b6d4);
      animation: spin 12s linear infinite;
      filter: blur(200px);
      z-index: -1;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Glassmorphic panel */
    .panel {
      width: 380px;
      padding: 2.5rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 8px 40px rgba(0,0,0,0.5);
      transform-style: preserve-3d;
      transition: transform 0.2s ease-out;
      animation: fadeInUp 1s ease both;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Elegant Title */
    .title {
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, #06b6d4, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Inputs */
    .panel input {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1rem;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      color: white;
      outline: none;
      transition: all 0.3s ease;
    }
    .panel input:focus {
      border-color: #06b6d4;
      box-shadow: 0 0 15px #06b6d4aa;
    }

    /* Button with ripple */
    .panel button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.9rem;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg, #06b6d4, #8b5cf6);
      color: white;
      font-weight: 600;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .panel button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(6, 182, 212, 0.5);
    }
    .panel button:active {
      transform: scale(0.97);
    }

    /* Ripple effect */
    .panel button::after {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      width: 0; height: 0;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: width 0.6s ease, height 0.6s ease, opacity 0.6s ease;
    }
    .panel button:active::after {
      width: 200%; height: 200%;
      opacity: 0;
    }
  </style>
</head>
<body>
  <!-- Background Waves -->
  <div class="bg-waves"></div>

  <!-- Panel -->
  <div class="panel" id="panel">
    <h1 class="title">Access Gateway</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter your name" required />
      <input type="password" id="password" placeholder="Enter password" required />
      <button type="submit">Enter</button>
    </form>
  </div>

  <script>
    // Parallax tilt effect
    const panel = document.getElementById("panel");
    document.addEventListener("mousemove", (e) => {
      const x = (window.innerWidth / 2 - e.pageX) / 40;
      const y = (window.innerHeight / 2 - e.pageY) / 40;
      panel.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
    });

    // Login logic
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('password').value.trim();
      if (password === "pooks2025") {
        window.location.href = "birthday.html";
      } else {
        window.location.href = "wrong.html";
      }
    });
  </script>
</body>
</html>
