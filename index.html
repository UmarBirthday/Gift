  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Access Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #050510, #000);
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    /* Neon grid background */
    .grid {
      position: absolute;
      inset: 0;
      background: linear-gradient(#0ff2 1px, transparent 1px),
                  linear-gradient(90deg, #0ff2 1px, transparent 1px);
      background-size: 60px 60px;
      animation: moveGrid 15s linear infinite;
      opacity: 0.15;
      z-index: -1;
    }
    @keyframes moveGrid {
      from { background-position: 0 0; }
      to { background-position: 60px 60px; }
    }

    /* Floating glowing orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.7;
      animation: float 20s infinite ease-in-out alternate;
    }
    .orb1 { background: #0ff; width: 400px; height: 400px; top: -100px; left: -150px; }
    .orb2 { background: #f0f; width: 500px; height: 500px; bottom: -150px; right: -200px; animation-delay: 5s; }
    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-60px); }
    }

    /* Card hologram */
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.4);
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.4), inset 0 0 30px rgba(255, 0, 255, 0.2);
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
    }

    /* Animated border shine */
    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 20px;
      background: linear-gradient(120deg, #0ff, #f0f, #0ff);
      background-size: 200% 200%;
      animation: borderShift 6s infinite linear;
      z-index: -1;
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      padding: 3px;
    }
    @keyframes borderShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    /* Inputs */
    input {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.8rem;
      border-radius: 10px;
      border: 1px solid rgba(0, 255, 255, 0.3);
      background: rgba(0,0,0,0.6);
      color: #0ff;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      border-color: #0ff;
      box-shadow: 0 0 18px #0ff8;
    }

    /* Button */
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.9rem;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #0ff, #f0f);
      color: white;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #0ff7;
    }

    /* Title glow */
    h1 {
      text-shadow: 0 0 15px #0ff, 0 0 25px #f0f;
    }
  </style>
</head>
<body>
  <!-- Futuristic background -->
  <div class="grid"></div>
  <div class="orb orb1"></div>
  <div class="orb orb2"></div>

  <!-- Login Card -->
  <div class="card relative z-10">
    <h1 class="text-center text-3xl font-bold mb-6 text-cyan-400">üîê ACCESS PORTAL</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter your name" required />
      <input type="password" id="password" placeholder="Enter password" required />
      <button type="submit">Enter</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('password').value.trim();

      if (password === "pooks2025") { // ‚úÖ change your password here
        window.location.href = "birthday.html";
      } else {
        window.location.href = "wrong.html";
      }
    });
  </script>
</body>
</html>
